<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubungi Saya - Naufal90</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }

    p.description {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      color: #8b949e;
    }

    form {
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: stretch;
    }

    input, textarea, button {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 1rem;
      width: 100%;
    }

    input::placeholder, textarea::placeholder {
      color: #586069;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #238636;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2ea043;
    }

    .success, .error {
      text-align: center;
      margin-top: 1rem;
    }

    .success {
      color: #2ea043;
    }

    .error {
      color: #f85149;
    }

    @media (max-width: 600px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h2>Hubungi Saya</h2>
  <p class="description">
    Saya selalu terbuka untuk kolaborasi, diskusi proyek baru, atau pertanyaan seputar pengembangan plugin PaperMC dan mod Fabric. Jangan ragu untuk menghubungi saya melalui formulir di bawah iniâ€”saya akan merespons secepat mungkin.
  </p>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Nama Anda" required />
    <input type="email" name="email" placeholder="Email Anda" required />
    <input type="text" name="title" placeholder="Judul Pesan" required />
    <textarea name="message" placeholder="Pesan Anda" rows="5" required></textarea>
    <input type="hidden" name="time" id="timestamp" />
    <button type="submit">Kirim Pesan</button>
    <div id="form-message"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("7-RMGR1Ot_-k9sXg3"); // Ganti dengan PUBLIC KEY kamu

    const form = document.getElementById("contact-form");
    const messageDiv = document.getElementById("form-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("timestamp").value = new Date().toLocaleString();

      emailjs.sendForm("service_85vs3nl", "template_fkeb7g6", this)
        .then(() => {
          messageDiv.textContent = "Pesan berhasil dikirim!";
          messageDiv.className = "success";
          form.reset();
        }, (err) => {
          messageDiv.textContent = "Gagal mengirim pesan. Silakan coba lagi.";
          messageDiv.className = "error";
        });
    });
  </script>

</body>
</html>
